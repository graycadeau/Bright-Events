info:
  title: Bright Events
  description: A platform for event organizers to create and manage different types of events while making them easily accessible to target markets.

servers:
  - url: https://bright-events.herokuapp.com/

paths:
  /api/auth/register:
    post:
      summary: Creates a user.
      tags:
        - POST User
      parameters:
          - in: formData
            name: name
            type: string
            required: true
          - in: formData
            name: email
            type: string
            required: true
          - in: formData
            name: password
            type: string
            required: true
      responses:
        '201':
          description: User created

      