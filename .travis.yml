language: python
sudo: enabled
python:
  - 3.6
  - 3.5
  - 3.4
  - 3.3
  - 2.7
  - 2.6
env:
  - FLASK=0.10  # old popular Flask version, 2013-2016
  - FLASK=0.12  # recent Flask
# command to install dependencies
install: 
  - pip install .
  - pip install -r requirements.txt
# command to run tests
script:
    - pytest